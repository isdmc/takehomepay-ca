<!DOCTYPE html>
<html>
    <head>
        <title>
            Takehome Pay Calc
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script type="module">
            import { calcMain } from "./calc.mjs" 
            document.querySelector("#calc").addEventListener('click', () => {
                calcMain();
            });
        </script>
        <div>
            <h1>
                Takehome Pay Calculator
            </h1>
            <div>
                <label for="taxYear">Select Tax Year</label>
                <select name="taxYear" id="taxYear" disabled="true">
                    <option value=2024>2024</option>
                </select>
                <br> <br>
                <label for="region">Select Province/Territory</label>
                <select name="region" id="region">
                    <option value='Alberta'>Alberta</option>
                    <option value='British Columbia'>British Columbia</option>
                    <option value='Manitoba'>Manitoba</option>
                    <option value='New Brunswick'>New Brunswick</option>
                    <option value='Newfoundland and Labrador'>Newfoundland and Labrador</option>
                    <option value='Northwest Territories'>Northwest Territories</option>
                    <option value='Nova Scotia'>Nova Scotia</option>
                    <option value='Nunavut'>Nunavut</option>
                    <option value='Ontario'>Ontario</option>
                    <option value='Prince Edward Island'>Prince Edward Island</option>
                    <option value='Quebec'>Quebec</option>
                    <option value='Saskatchewan'>Saskatchewan</option>
                    <option value='Yukon'>Yukon</option>
                </select>
                <br> <br>
                <label for="grossPay">Enter Gross Annual Pay:</label>
                <input name="grossPay" id="grossPay" type="text"></input>
                <br> <br>
                <label for="payFrequency">Select Pay Frequency</label>
                <select name="payFrequency" id="payFrequency">
                    <option value="Monthly">Monthly</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Bi-weekly">Bi-weekly</option>
                </select>   
                <br><br>
                <button name="calc" id="calc">Calculate</button>
            </div>
            <hr>
            <details>
                <summary>Calculation Details</summary>
                <br>
                <table>
                    <tr>
                        <th>
                            Federal Taxes
                        </th>
                        <th>
                            Regional Taxes
                        </th>
                        <th>
                            Total
                        </th>
                    </tr>
                    <tr>
                        <td id="federalTaxes">
                            -
                        </td>
                        <td id="regionalTaxes">
                            -
                        </td>
                        <td id="totalTaxes">
                            -
                        </td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <th>
                            Deduction
                        </th>
                        <th>
                            Total
                        </th>
                    </tr>
                    <tr>
                        <td>
                            CPP
                        </td>
                        <td id="CPPDeduction">
                            -
                        </td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <th>
                            Credit
                        </th>
                        <th>
                            Federal Credits
                        </th>
                        <th>
                            Regional Credits
                        </th>
                        <th>
                            Total
                        </th>
                    </tr>
                    <tr>
                        <td>
                            Basic Personal Amount
                        </td>
                        <td id="federalBasicPersonalAmountCredit">
                            -
                        </td>
                        <td id="regionalBasicPersonalAmountCredit">
                            -
                        </td>
                        <td id="totalBasicPersonalAmountCredit">
                            -
                        </td>
                    </tr>
                    <tr>
                        <td>
                            CPP
                        </td>
                        <td id="federalCPPCredit">
                            -
                        </td>
                        <td id="regionalCPPCredit">
                            -
                        </td>
                        <td id="totalCPPCredit">
                            -
                        </td>
                    </tr>
                    <tr>
                        <td>
                            EI
                        </td>
                        <td id="federalEICredit">
                            -
                        </td>
                        <td id="regionalEICredit">
                            -
                        </td>
                        <td id="totalEICredit">
                            -
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Employment Amount
                        </td>
                        <td id="federalEmploymentAmountCredit">
                            -
                        </td>
                        <td id="regionalEmploymentAmountCredit">
                            -
                        </td>
                        <td id="totalEmploymentAmountCredit">
                            -
                        </td>
                    </tr>
                </table>
            </details>
            <hr>
            <details>
            <hr>
            <b>Take Home Pay:</b>
            <span id="takehomepay">-</span>
        </div>
    </body>
</html>
